<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .column{
            background-color: deepskyblue;
            border: 2px solid red;
        }
        .image{
            border-radius: 35px ;
        }
        .image-div{
            border-radius: 35px;
        }
    </style>
</head>
<body>
  <div class="container">
      <div class="card mb-3 m-3 bg-dark text-white rounded-4" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-5 image-div">
            <img src="images/qus.jpg" class="img-fluid p-3 image" style="width: 100%; height: 100%; object-fit: cover;" alt="...">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <h5 class="card-title">Danny McLoan</h5>
              <p class="card-text">Senior Journalist</p>

              <div class="box bg-secondary rounded-3 d-flex text-light p-3 pb-1 justify-content-between text-center" style="font-size: 16px;">
                <div class="item pe-2">
                    <h2 style="font-size: 20px;" class="text-dark">Articles</h2>
                    <p>42</p>
                </div>
                <div class="item">
                  <h2 style="font-size: 20px;" class="text-dark">Followers</h2>
                  <p>145</p>
                </div>
                <div class="item">
                  <h2 style="font-size: 20px;" class="text-dark">Rating</h2>
                  <p>8.5</p>
                </div>
              </div>

              <div class="card-footer d-flex mt-2 ps-0">
                  <button class="btn btn-outline-primary me-3" style="width: 50%;">Chat</button>
                  <button class="btn btn-primary" style="width: 50%;">Follow</button>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</body>
</html>
